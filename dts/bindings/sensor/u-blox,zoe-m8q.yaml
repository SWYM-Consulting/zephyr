description: U-Blox ZOE-M8Q GPS

compatible: "u-blox,zoe-m8q"

include: spi-device.yaml

properties:
    int-gpios:
      type: phandle-array
      required: false
      description: |
        UNUSED - External interrupt pin for low-power mode. Active LOW. Not enabled by default

    time-pulse-gpios:
      type: phandle-array
      required: false
      description: |
        UNUSED - Pulse per second pin. Active LOW. Not enabled by default

    reset-gpios:
      type: phandle-array
      required: true
      description: |
        UNUSED - Reset pin. Active LOW. 

